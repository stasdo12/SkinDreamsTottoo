<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Наш Блог</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/sidenav :: sidenav}"></div>
<div class="container-logo">
    <h1 class="neon-text">SKIN DREAMS</h1>
    <h2 class="neon-text">TATTOO STUDIO</h2>
</div>
<h1 class="main-greeting" th:text="#{blog.title}"></h1>

<section>
    <h2 class="neon-text" th:text="#{blog.title.table}" >Наш Блог</h2>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th th:text="#{blog.table.subject}"></th>
                <th th:text="#{blog.table.description}"></th>
                <th th:text="#{blog.table.date}"></th>
            </tr>
            </thead>
            <tbody>
            <!-- Используем Thymeleaf для итерации по списку гостевых мастеров -->
            <th:block th:each="blog : ${blogs}">
                <tr>
                    <td th:text="${blog.title}"></td>
                    <td th:text="${blog.text}"></td>
                    <td th:text="${blog.registrationTime}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</section>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
