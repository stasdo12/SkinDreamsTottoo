<!DOCTYPE html>
<html>
<head>
    <title>Информация о мастере</title>
</head>
<body>
<h1>Информация о мастере</h1>
<div>
    <h2 th:text="${master.name}"></h2>
    <p th:text="${master.socialMedia}"></p>
    <p th:text="${master.specialization}"></p>

    <img th:src="@{/images/{id}/{photo}}"
         alt="Фото мастера"
         th:attr="id=${master.id}">
</div>
</body>
</html>
