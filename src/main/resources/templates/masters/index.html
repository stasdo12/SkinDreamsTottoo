<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Кращі тату майстри України</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/sidenav :: sidenav}"></div>
<div class="container-logo">
    <h1 class="neon-text">SKIN DREAMS</h1>
    <h2 class="neon-text">TATTOO STUDIO</h2>
</div>
<h1 class="main-greeting" th:text="#{master.title}"></h1>
<section>
    <div class="col-md-9 mx-auto">
        <table class="table table-bordered table-dark table-rounded">
            <thead>
            <tr>
                <th scope="col" th:text="#{master.name.table}"></th>
                <th scope="col" th:text="#{master.specialization.table}"></th>
                <th scope="col" th:text="#{master.social.media.table}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="master : ${masters}">
                <td><a th:href="@{/tattoo-masters/{id}(id=${master.id})}" th:text="${master.name}"></a></td>
                <td th:text="${master.specialization}"></td>
                <td>
                    <a th:href="'https://www.instagram.com/' + ${master.socialMedia}" th:text="${master.socialMedia}" target="_blank"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>


<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
