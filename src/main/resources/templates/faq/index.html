<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FAQ</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/contact-page.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="/css/static/images/logo.png">
</head>
<div th:replace="~{fragments/phone-number :: phone}"></div>
<body class="body-contact">
<div th:replace="~{fragments/telegram-button :: telegram}"></div>
<div th:replace="~{fragments/instagram-button :: instagram}"></div>
<div th:replace="~{fragments/sidenav :: sidenav}"></div>
<div th:replace="~{fragments/main-logo :: logo}"></div>

<div class="container">
    <div class="row justify-content-center">
        <h1 class="main-greeting col-lg-10 offset-lg-2 col-md-6 offset-md-3 col-sm-8 col-12 text-center"
            th:text="#{faq.title}"></h1>
    </div>
</div>

<div class="background">
    <div class="container">
        <div class="screen">
            <div class="screen-header">
                <div class="screen-header-left">
                    <div class="screen-header-button close"></div>
                    <div class="screen-header-button maximize"></div>
                    <div class="screen-header-button minimize"></div>
                </div>
                <div class="screen-header-right">
                    <div class="screen-header-ellipsis"></div>
                    <div class="screen-header-ellipsis"></div>
                    <div class="screen-header-ellipsis"></div>
                </div>
            </div>
            <div class="screen-body" id="success">
                <div class="screen-body-item left">
                    <div class="app-title">
                        <span th:text="#{service.form.text}"></span>
                        <span th:text="#{service.form.text.down}"></span>
                    </div>
                    <div class="app-contact" th:text="#{service.form.contact.text}"></div>
                </div>
                <div class="screen-body-item">
                    <div class="app-form">
                        <!--/*@thymesVar id="client" type="com.ua.SkinDreamsTottoo.SkinDreamsTottoo.entity.Client"*/-->
                        <form th:method="POST" th:action="@{/uslugi/question}" th:object="${client}"
                              onsubmit="return validateForm()">
                            <div class="app-form-group">
                                <label for="name"></label>
                                <input class="app-form-control" type="text" th:field="*{name}" id="name"
                                       th:placeholder="#{service.form.placeholder.name}" required/>
                                <p id="error" style="color: red" th:if="${#fields.hasErrors('name')}"
                                   th:errors="*{name}">Name error</p>
                            </div>
                            <div class="app-form-group">
                                <label for="phone"></label>
                                <input class="app-form-control" id="phone" th:field="*{phone}"
                                       th:placeholder="#{service.form.placeholder.contactNo}"
                                       required>
                                <p style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Name
                                    error</p>
                            </div>
                            <div class="app-form-group">
                                <label for="question"></label><input class="app-form-control" id="question"
                                                                     th:field="*{question}"
                                                                     th:placeholder="#{service.form.placeholder.question}"
                                                                     required>
                                <p style="color: red" th:if="${#fields.hasErrors('question')}" th:errors="*{question}">
                                    Name error</p>
                            </div>
                            <div class="app-form-group buttons">
                                <button class="app-form-button"
                                        th:text="#{service.form.placeholder.send.button}"></button>
                            </div>
                        </form>
                        <div class="success-message">
                            <!--/*@thymesVar id="successMessage" type="com.ua.SkinDreamsTottoo.SkinDreamsTottoo.controllers.FAQController"*/-->
                            <span th:if="${successMessage}" th:text="${successMessage}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="credits">
            Created by
            <a class="credits-link" href="https://skindreams.tattoo/" target="_blank">
                <svg class="dribbble" viewBox="0 0 200 200">
                    <g stroke="#ffffff" fill="none">
                        <circle cx="100" cy="100" r="90" stroke-width="20"></circle>
                        <path d="M62.737004,13.7923523 C105.08055,51.0454853 135.018754,126.906957 141.768278,182.963345"
                              stroke-width="20"></path>
                        <path d="M10.3787186,87.7261455 C41.7092324,90.9577894 125.850356,86.5317271 163.474536,38.7920951"
                              stroke-width="20"></path>
                        <path d="M41.3611549,163.928627 C62.9207607,117.659048 137.020642,86.7137169 189.041451,107.858103"
                              stroke-width="20"></path>
                    </g>
                </svg>
                SkinDreams Tattoo Co
            </a>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="container">
        <div class="row text-center justify-content-center">
            <div class="col-xs-12 col-md-4 col-lg-3 offset-lg-3 offset-md-2 position-relative"><img
                    src="/css/static/images/1.jpg"
                    alt="test" class="w-100">
                <div class="row text-center justify-content-center">
                    <button type="button" class="btn btn-secondary faq-button" data-toggle="modal"
                            data-target="#faqModal-1">Догляд
                    </button>
                </div>
            </div>

            <div class="col-xs-12 col-md-4 col-lg-3 offset-lg-3 offset-md-2 position-relative"><img
                    src="/css/static/images/1.jpg"
                    alt="test" class="w-100">
                <div class="row text-center justify-content-center">
                    <button type="button" class="btn btn-secondary faq-button" data-toggle="modal"
                            data-target="#faqModal-2">Загоєння
                    </button>
                </div>
            </div>
            <div class="col-xs-12 col-md-4 col-lg-3 offset-lg-3 offset-md-2 position-relative"><img
                    src="/css/static/images/1.jpg"
                    alt="test"
                    class="w-100">

                <div class="row text-center justify-content-center">
                    <button type="button" class="btn btn-secondary faq-button" data-toggle="modal"
                            data-target="#faqModal-3">Загоєння
                    </button>
                </div>
            </div>
            <div class="col-xs-12 col-md-4 col-lg-3 offset-lg-3 offset-md-2 position-relative"><img
                    src="/css/static/images/1.jpg"
                    alt="test"
                    class="w-100">

                <div class="row text-center justify-content-center">
                    <button type="button" class="btn btn-secondary faq-button" data-toggle="modal"
                            data-target="#faqModal-4">Загоєння
                    </button>
                </div>
            </div>
            <div class="col-xs-12 col-md-4 col-lg-3 offset-lg-3 offset-md-2 position-relative"><img
                    src="/css/static/images/1.jpg"
                    alt="test"
                    class="w-100">

                <div class="row text-center justify-content-center">
                    <button type="button" class="btn btn-secondary faq-button" data-toggle="modal"
                            data-target="#faqModal-5">Загоєння
                    </button>
                </div>
            </div>
            <div class="col-xs-12 col-md-4 col-lg-3 offset-lg-3 offset-md-2 position-relative"><img
                    src="/css/static/images/1.jpg"
                    alt="test"
                    class="w-100">

                <div class="row text-center justify-content-center">
                    <button type="button" class="btn btn-secondary faq-button" data-toggle="modal"
                            data-target="#faqModal-6">Загоєння
                    </button>
                </div>

            </div>

        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="/css/js/script.js"></script>
<script src="/css/js/modals.js"></script>
</body>
</html>
