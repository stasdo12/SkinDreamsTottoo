<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Гостьові Майстри</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="sidenav">
  <a href="/">Головна</a>
  <a href="/uslugi">Послуги</a>
  <a href="/tattoo-masters">Майстри</a>
  <a href="/stili-tattoo">Стилі Тату</a>
  <a href="/nash-blog">Блог</a>
  <a href="/otzyvy">Відгуки</a>
  <a href="/kontakty">Контакти</a>
  <a href="/guest-master">Travel Master</a>
</div>

<h1 class="main-greeting">Гостьовий Майстер</h1>
    <div class="background">
      <div class="container">
        <div class="screen">
          <div class="screen-header">
            <div class="screen-header-left">
              <div class="screen-header-button close"></div>
              <div class="screen-header-button maximize"></div>
              <div class="screen-header-button minimize"></div>
            </div>
            <div class="screen-header-right">
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
            </div>
          </div>
          <div class="screen-body">
            <div class="screen-body-item left">
              <div class="app-title">
                <span>ХОЧЕТЕ  </span>
                <span>ДО НАС У ГОСТІ?</span>
              </div>
              <div class="app-contact">Контакт Інфо: +38 063 443 66 67</div>
            </div>
            <div class="screen-body-item">
              <div class="app-form">
                <form method="post" action="/guest-master/new-guest-master">
                  <div class="app-form-group">
                    <label for="name"></label><input class="app-form-control" type="text" id="name" name="name" placeholder="NAME">
                  </div>
                  <div class="app-form-group">
                    <label for="socialMedia"></label><input class="app-form-control" id="socialMedia" name="socialMedia" placeholder="SOCIAL MEDIA">
                  </div>
                  <div class="app-form-group">
                    <label for="phone"></label><input class="app-form-control" id="phone" name="phone" placeholder="PHONE">
                  </div>
                  <div class="app-form-group">
                    <label for="email"></label><input class="app-form-control" id="email" name="email" placeholder="EMAIL">
                  </div>
                  <div class="app-form-group">
                    <label for="description"></label><input class="app-form-control" id="description" name="description" placeholder="DESCRIPTION">
                  </div>
                  <div class="app-form-group buttons">
                    <button class="app-form-button">SEND</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="credits">
          Created by
          <a class="credits-link" href="https://skindreams.tattoo/" target="_blank">
            <svg class="dribbble" viewBox="0 0 200 200">
              <g stroke="#ffffff" fill="none">
                <circle cx="100" cy="100" r="90" stroke-width="20"></circle>
                <path d="M62.737004,13.7923523 C105.08055,51.0454853 135.018754,126.906957 141.768278,182.963345" stroke-width="20"></path>
                <path d="M10.3787186,87.7261455 C41.7092324,90.9577894 125.850356,86.5317271 163.474536,38.7920951" stroke-width="20"></path>
                <path d="M41.3611549,163.928627 C62.9207607,117.659048 137.020642,86.7137169 189.041451,107.858103" stroke-width="20"></path>
              </g>
            </svg>
            SkinDreams Tattoo Co
          </a>
        </div>
      </div>
    </div>

      <section>
        <h2>Гостьові Майстри</h2>
        <div class="table-responsive">
          <table class="table">
            <thead>
            <tr>
              <th>Ім'я</th>
              <th>Соціальні мережі</th>
            </tr>
            </thead>
            <tbody>
            <!-- Используем Thymeleaf для итерации по списку гостевых мастеров -->
            <th:block th:each="master : ${guestMasters}">
              <tr>
                <td th:text="${master.name}"></td>
                <td th:text="${master.socialMedia}"></td>
              </tr>
            </th:block>
            </tbody>
          </table>
        </div>
      </section>
      <div class="pagination">
        <ul>
          <!-- Создание ссылок для перехода по страницам -->
          <li th:each="pageNumber : ${#numbers.sequence(0, guestMasters.totalPages - 1)}">
            <a th:href="@{/guest-master(page=${pageNumber}, size=${pageSize})}"
               th:class="${pageNumber} == ${currentPage} ? 'active'">[[${pageNumber}]]</a>
          </li>
        </ul>
        <br>
        <br>
        <br>
        <br>
      </div>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
